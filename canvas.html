<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais - Canvas</title>

</head>
<body>

    <canvas id="meuCirculo" width="200" height="100" style="border: 1px solid black;">
    </canvas>
    <script>
        var c = document.getElementById("meuCirculo");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script> 


</body>
</html>
