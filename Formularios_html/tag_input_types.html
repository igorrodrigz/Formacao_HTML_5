<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input e seus Tipos</title>
</head>
<body>
    <form>
        <label>Texto: </label><input type="text" /><br>
        <label>Numero: </label><input type="number" min="0" step="5" max="99"/><br>
        <label>Botão: </label><input type="button" value="Enviar" /><button type="reset">Resetar Formulário</button><br>
        <label>Range: </label><input type="range" min="0" max="100" value="50" /><br>
        <label>Cor: </label><input type="color" /><br>    
        <label>Email: </label><input type="email" /><br>
        <label>URL: </label><input type="url" /><br>
        <label>Data: </label><input type="date" /><br>
        <label>Semana: </label><input type="week" /><br>
        <label>Mês: </label><input type="month" /><br>
        <label>Checkbox: </label><input type="checkbox" /> <label>Checkbox: </label><input type="checkbox" /><br>
        <label>Radio: </label><input type="radio" name="nome" /> <input type="radio" name="nome" /><br> 
        <label>Hidden: </label><input type="hidden" /><br>
        <label>File: </label><input type="file" multiple /><br>
        <label>Search: </label><input type="search" /> <br>


        <label>Enviar Dados: </label><input type="submit" /><br>

    </form>
</body>
</html>
