<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho máximo e mínimo</title>
    <style>
        /*
        * Propriedades Básicas do CSS
        * max-width e min-width
        * min-height e max-height
        */

        button {
            background: pink;
            min-width: 200px;
            max-width: 300px;
            min-height: 200px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <button>
        Botão
    </button>
    
</body>
</html>
