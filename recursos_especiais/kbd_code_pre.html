<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
    <style>
        kbd {
            border: solid 1px black;
        }
        code {
            background-color: aliceblue;
            color: blue;
        }
        pre {
            background-color: aliceblue
        }
        pre > code{
            color:crimson;
        }
        pre > p{
            font-style: italic;
            color: gray;
            padding-left: 30px;
        }
    </style>
</head>
<body>

    <p> Para copiar essa informação pressione <kbd>CTRL</kbd> + <kbd>C </kbd></p>
    
    <p>Para trocar o fundo de um elemento utilizamos o comando <code font:"red">background-color</code></p>

    <p>Comando completo para alterar a cor do fundo:</p>
    <pre>
        code {
            background-color: aliceblue;
            color: blue;
        }
    </pre>
</body>
</html>
