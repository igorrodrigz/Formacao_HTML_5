<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <figure>
        <img src="print atendimento.png" width="250" />
        <figcaption>Print de tela de projeto em execução</figcaption>
    </figure>
    <picture>
        <source srcset="print atendimento.png" media="(min-width: 600px)">
        <img src="print atendimento.png" width="800" />
    </picture>
</body>
</html>
