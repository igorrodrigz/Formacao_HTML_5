<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Fieldset</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius: 10px;
            border-color: blue;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome: </label><input type="text"/>
            <label>Email: </label><input type="text"/>
        </div>
        <div class="row">
            <label>Profissão: </label><input type="text"/>
            <label>Empresa: </label><input type="text"/>
    </div>
    </fieldset>
    <fieldset>
        <legend>Dados de Estudo</legend>
        <div class="row">
            <label>Nome: </label><input type="text"/>
            <label>Email: </label><input type="text"/>
        </div>
        <div class="row">
            <label>Profissão: </label><input type="text"/>
            <label>Empresa: </label><input type="text"/>
    </div>
    </fieldset>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar Formulario</button>
</body>
</html>
